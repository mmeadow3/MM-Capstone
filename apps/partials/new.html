<div class="col-xs-12">
  <h1>New Location Form</h1>
  <form>
    <div class="form-group">
      <label>Location Name</label>
      <input type="text" class="form-control" placeholder="Location Name" ng-model="newTask.title"/>
    </div>
    <div class="form-group">
      <label>Location City And State</label>
      <input type="text" class="form-control" placeholder="City and State" ng-model="newTask.location"/>
    </div>
    <div class="form-group">
      <label>Emissions</label>
      <input type="text" class="form-control" placeholder="Emissions" ng-model="newTask.emissions"/>
    </div>
<div class="md-padding">
  <div>
    <h1 class="md-title">Image Select</h1>
    <div layout="row">
      <md-input-container>
        <label>Location</label>
        <md-select ng-model="newTask.image">
          <md-optgroup label="items">
            <md-option value="{{item.url}}" ng-repeat="item in items" ng-model="selectedItem" md-selected-text="getSelectedText()">{{item.name}}</md-option>
          </md-optgroup>
        </md-select>
      </md-input-container>
    </div>
  </div>
</div>
<div class="md-padding">
  <div>
    <h1 class="md-title">Zip Select</h1>
    <div layout="row">
      <md-input-container>
        <label>Location</label>
        <md-select ng-model="newTask.zip">
          <md-optgroup label="items">
            <md-option value="{{item.zip}}" ng-repeat="item in items" ng-model="selectedItem" md-selected-text="getSelectedText()">{{item.name}}</md-option>
          </md-optgroup>
        </md-select>
      </md-input-container>
    </div>
  </div>
</div>




<button class="btn btn-default" ng-click="addNew()">Submit</button>
</form>

</div>
